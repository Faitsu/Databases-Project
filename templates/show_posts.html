<body>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are posts by {{bloggerSearch}}:

<table>
	<th>Time</th>
	<th>Post</th>

{% for line in bloggerPosts %}
	<tr>
        <td>{{line.pID}}</td>
		<td><img src="{{url_for('uploaded_file', filename=line.filePath)}}" alt="Uploaded Image" width="500" height="333"></td>
		<td>{{line.caption}}</td>
		<td>{{line.postingDate}}</td>
		<td>{{line.poster}}</td>
	</tr>
{% endfor %}
</table>
